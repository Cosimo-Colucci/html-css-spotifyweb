<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- style css e reference to icon -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <title>Spotify</title>
    </head>
    <body>
        <main class=".clearfix">
            <nav class="flex col between">
                <div class="upper-nav">
                    
                    <div class="logo"></div>
                    <div class="menù"></div>
                    <div class="playlist-menù"></div>

                </div>

                <div class="lower-nav">
                    <div class="download"></div>
                    <hr>
                    <div class="account"></div>
                </div>
            </nav>

            <section class="content">
                <div class="button">

                </div>
                <div class="content-menù">

                </div>
                <div class="playlist recently-played">

                    <div class="title">
                        <h1></h1>
                    </div>

                    
                    <div class="flex wrap">
                        
                        <div class="cover">
                            <img src="img/metal_lifting.jpg" alt="heavy melat cover">
                        </div>
                        <div class="cover">
                            <img src="img/stranger.jpeg" alt="stranger things cover">
                        </div>
                        <div class="cover">
                            <img src="img/aquietplace.jpeg" alt="aquietplace cover">
                        </div>
                        <div class="cover">
                            <img src="img/split.jpeg" alt="split cover">
                        </div>
                        <div class="cover">
                            <img src="img/cure.jpeg" alt="cure cover">
                        </div>
                        <div class="cover">
                            <img src="img/sinister.jpeg" alt="sinister cover">
                        </div>

                    </div>

                </div>

                <div class="playlist created-for-you">

                    <div class="title">
                        <h1></h1>
                    </div>

                    
                    <div class="flex wrap">
                        
                        <div class="cover">
                            <img src="img/radar.jpeg" alt="radar cover">
                        </div>
                        <div class="cover">
                            <img src="img/mixdaily.jpeg" alt="mixdaily cover">
                        </div>

                    </div>

                </div>

                <div class="playlist popular-artist">

                    <div class="title">
                        <h1></h1>
                    </div>

                    
                    <div class="flex wrap">
                        
                        <div class="cover">
                            <img src="img/youg.jpeg" alt="youg cover">
                        </div>
                        <div class="cover">
                            <img src="img/einaudi.jpeg" alt="einaudi cover">
                        </div>

                    </div>

                </div>

            </section>

            <section class="player">
                <div class="multimedial flex between">
                    <div class="mutimedial-info"></div>
                    <div class="mutimedial-action"></div>
                    <div class="mutimedial-setting"></div>
                </div>
            </section>

        </main>

    </body>
</html>
